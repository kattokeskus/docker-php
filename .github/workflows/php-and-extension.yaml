name: Docker

on:
  workflow_call:
    inputs:
      php-version:
        type: string
        description: The PHP version
        required: true
      php-variant:
        type: string
        description: The PHP variant
        required: true

permissions:
  contents: read
  packages: write

jobs:
  parse-extensions:
    runs-on: ubuntu-24.04
    outputs:
      extensions: ${{ steps.parse-extensions.outputs.extensions }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          sparse-checkout: |
            *.hcl
            .github/hcl_get_group.sh
          sparse-checkout-cone-mode: false
      - name: Parse extensions
        id: parse-extensions
        run: |
          set -euo pipefail

          echo "extensions=[$(./.github/hcl_get_group.sh docker-bake.hcl extensions | sed -e 's#^php-ext-##' -e 's#^#"#' -e 's#$#"#' | tr '\n' ',' | sed 's#,$##')]" >> $GITHUB_OUTPUT


  php-version:
    needs: [parse-extensions]
    runs-on: ubuntu-24.04
    outputs:
      php-version: ${{ steps.php-version.outputs.php-version }}
      build-hash: ${{ steps.build-hash.outputs.build-hash }}
      available: ${{ steps.build-hash.outputs.available }}
      tag-available: ${{ steps.build-hash.outputs.tag-available }}
      extensions: ${{ steps.extensions.outputs.extensions }}
      extension-build-hashes: ${{ steps.extensions.outputs.extension-build-hashes }}
      extensions-without-tags: ${{ steps.extensions.outputs.extensions-without-tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Registry token
        id: registry-token
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ github.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          set -euo pipefail
          token=$(curl -sf --basic -u "${GITHUB_ACTOR}:${GITHUB_TOKEN}" \
            "https://ghcr.io/token?scope=repository:${GITHUB_REPOSITORY}:pull" \
            | jq -r '.token')

          if [[ -z "$token" ]]; then
            echo "Failed to get token" >&2
            exit 1
          fi

          echo "token=${token}" >> $GITHUB_OUTPUT
      - name: Get php version
        id: php-version
        env:
          INPUT_PHP_VERSION: ${{ inputs.php-version }}
        run: |
          set -euo pipefail
          PHP_VERSION=$(./.github/hcl_get_variable.sh "vars-${INPUT_PHP_VERSION}.hcl" PHP_VERSION)
          echo "php-version=${PHP_VERSION}" >> $GITHUB_OUTPUT
      - name: Get build hash
        id: build-hash
        env:
          PHP_VERSION: ${{ steps.php-version.outputs.php-version }}
          INPUT_PHP_VERSION: ${{ inputs.php-version }}
          PHP_VARIANT: ${{ inputs.php-variant }}
          REGISTRY_TOKEN: ${{ steps.registry-token.outputs.token }}
        run: |
          set -euo pipefail

          build_hash=$(./.github/build_hash.sh "$INPUT_PHP_VERSION" "$PHP_VARIANT")

          echo "build-hash: ${build_hash}"

          echo "build-hash=${build_hash}" >> $GITHUB_OUTPUT

          # Check if base images are already built
          curl -sfL \
            -H "Authorization: Bearer $REGISTRY_TOKEN" \
            -H "Accept: application/vnd.oci.image.index.v1+json" \
            "https://ghcr.io/v2/${GITHUB_REPOSITORY}/php-base/manifests/build-${build_hash}" \
            > /dev/null 2>&1 && available=1 || available=0

          echo "available=${available}" >> $GITHUB_OUTPUT

          # Check if final tag is already pushed
          curl -sfL \
            -H "Authorization: Bearer $REGISTRY_TOKEN" \
            -H "Accept: application/vnd.oci.image.index.v1+json" \
            "https://ghcr.io/v2/${GITHUB_REPOSITORY}/php-base/manifests/${PHP_VERSION}-${PHP_VARIANT}" \
            > /dev/null 2>&1 && tag_available=1 || tag_available=0

          echo "tag-available=${tag_available}" >> $GITHUB_OUTPUT

      - name: Get extensions to build
        id: extensions
        env:
          EXTENSIONS: ${{ needs.parse-extensions.outputs.extensions }}
          PHP_VERSION: ${{ steps.php-version.outputs.php-version }}
          INPUT_PHP_VERSION: ${{ inputs.php-version }}
          PHP_VARIANT: ${{ inputs.php-variant }}
          BUILD_HASH: ${{ steps.build-hash.outputs.build-hash }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ github.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          REGISTRY_TOKEN: ${{ steps.registry-token.outputs.token }}
        run: |
          set -euo pipefail

          extensions=()
          extensions_without_tags=()
          extension_build_hashes='{}'
          while read -r extension
          do
            build_hash=$(./.github/build_hash.sh "$INPUT_PHP_VERSION" "$PHP_VARIANT" "$extension")

            ext_version_var=$(echo "$extension" | tr '[:lower:]' '[:upper:]')_VERSION
            ext_version="$(./.github/hcl_get_variable.sh vars.hcl $ext_version_var 2>/dev/null || true)"
            if [[ -z "$ext_version" ]]; then
              ext_version="${PHP_VERSION}"
            fi

            extension_build_hashes="$(echo "$extension_build_hashes" | jq -c --arg extension "$extension" --arg build_hash "${build_hash}" '. + {$extension: $build_hash}')"

            # Check if extension image is already built
            curl -sfL \
              -H "Authorization: Bearer $REGISTRY_TOKEN" \
              -H "Accept: application/vnd.oci.image.index.v1+json" \
              "https://ghcr.io/v2/${GITHUB_REPOSITORY}/ext/${extension}/manifests/build-${build_hash:0:7}" \
              > /dev/null 2>&1 && available=1 || available=0

            if [[ "$available" == "0" ]]; then
              extensions+=("$extension")
            fi

            # Check if extension final tag is already pushed
            curl -sfL \
              -H "Authorization: Bearer $REGISTRY_TOKEN" \
              -H "Accept: application/vnd.oci.image.index.v1+json" \
              "https://ghcr.io/v2/${GITHUB_REPOSITORY}/ext/${extension}/manifests/${ext_version}-php${PHP_VERSION}-${PHP_VARIANT}" \
              > /dev/null 2>&1 && tag_available=1 || tag_available=0

            if [[ "$tag_available" == "0" ]]; then
              extensions_without_tags+=("$extension")
            fi
          done < <(echo "$EXTENSIONS" | jq -r '.[]')

          echo "extensions:"
          echo "${extensions[@]}" | tr ' ' '\n'
          echo
          echo "extensions-without-tags:"
          echo "${extensions_without_tags[@]}" | tr ' ' '\n'
          echo
          echo "extension-build-hashes:"
          echo "$extension_build_hashes" | jq -r .
          echo

          if [[ ${#extensions[@]} -eq 0 ]]; then
            echo "extensions=[]" >> $GITHUB_OUTPUT
          else
            echo "extensions=[$(echo ${extensions[@]} | tr ' ' '\n' | sed -e 's#^#"#' -e 's#$#"#' | tr '\n' ',' | sed 's#,$##')]" >> $GITHUB_OUTPUT
          fi
          if [[ ${#extensions_without_tags[@]} -eq 0 ]]; then
            echo "extensions-without-tags=[]" >> $GITHUB_OUTPUT
          else
            echo "extensions-without-tags=[$(echo ${extensions_without_tags[@]} | tr ' ' '\n' | sed -e 's#^#"#' -e 's#$#"#' | tr '\n' ',' | sed 's#,$##')]" >> $GITHUB_OUTPUT
          fi
          echo "extension-build-hashes=${extension_build_hashes}" >> $GITHUB_OUTPUT

  build-base-images:
    needs: [php-version]
    if: needs.php-version.outputs.available == '0'
    strategy:
      matrix:
        os: [ubuntu-24.04, ubuntu-24.04-arm]
      # Try to build all images even some failed to build
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Docker metadata for php-base
        id: metadata-php-base
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/php-base-${{ contains(matrix.os, 'arm') && 'arm64' || 'amd64' }}
          tags: |
            type=sha
          labels: |
            org.opencontainers.image.title=PHP Base ${{ inputs.php-version }}-${{ inputs.php-variant }}
            org.opencontainers.image.description=
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ needs.php-version.outputs.php-version }}
          annotations: |
            org.opencontainers.image.title=PHP Base ${{ inputs.php-version }}-${{ inputs.php-variant }}
            org.opencontainers.image.description=
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ needs.php-version.outputs.php-version }}
          bake-target: php-base-metadata
      - name: Docker metadata for php-ext-base
        id: metadata-php-ext-base
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/php-ext-base-${{ contains(matrix.os, 'arm') && 'arm64' || 'amd64' }}
          tags: |
            type=sha
          labels: |
            org.opencontainers.image.title=PHP Ext Base ${{ inputs.php-version }}-${{ inputs.php-variant }}
            org.opencontainers.image.description=
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ needs.php-version.outputs.php-version }}
          annotations: |
            org.opencontainers.image.title=PHP Ext Base ${{ inputs.php-version }}-${{ inputs.php-variant }}
            org.opencontainers.image.description=
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ needs.php-version.outputs.php-version }}
          bake-target: php-ext-base-metadata
      - name: Build PHP base images
        uses: docker/bake-action@v6
        env:
          PHP_VERSION: ${{ inputs.php-version }}
          PHP_VARIANT: ${{ inputs.php-variant }}
        with:
          source: .
          files: |
            ./docker-bake.hcl
            ./vars.hcl
            ./vars-${{ inputs.php-version }}.hcl
            cwd://${{ steps.metadata-php-base.outputs.bake-file-tags }}
            cwd://${{ steps.metadata-php-base.outputs.bake-file-annotations }}
            cwd://${{ steps.metadata-php-ext-base.outputs.bake-file-tags }}
            cwd://${{ steps.metadata-php-ext-base.outputs.bake-file-annotations }}
          pull: true
          set: |
            *.platform=${{ contains(matrix.os, 'arm') && 'linux/arm64' || 'linux/amd64' }}
            php-base.output=type=oci,dest=php-base-${{ inputs.php-version }}-${{ inputs.php-variant }}-${{ contains(matrix.os, 'arm') && 'arm64' || 'amd64' }}.tar
            php-base.cache-from=type=gha,scope=php-base-${{ inputs.php-version }}-${{ inputs.php-variant }}-${{ contains(matrix.os, 'arm') && 'arm64' || 'amd64' }}
            php-base.cache-to=type=gha,scope=php-base-${{ inputs.php-version }}-${{ inputs.php-variant }}-${{ contains(matrix.os, 'arm') && 'arm64' || 'amd64' }},mode=max
            php-ext-base.output=type=oci,dest=php-ext-base-${{ inputs.php-version }}-${{ inputs.php-variant }}-${{ contains(matrix.os, 'arm') && 'arm64' || 'amd64' }}.tar
            php-ext-base.cache-from=type=gha,scope=php-ext-base-${{ inputs.php-version }}-${{ inputs.php-variant }}-${{ contains(matrix.os, 'arm') && 'arm64' || 'amd64' }}
            php-ext-base.cache-to=type=gha,scope=php-ext-base-${{ inputs.php-version }}-${{ inputs.php-variant }}-${{ contains(matrix.os, 'arm') && 'arm64' || 'amd64' }},mode=max
          targets: php-base,php-ext-base
          github-token: ${{ github.token }}
      - name: Add platform to manifests
        env:
          PHP_VERSION: ${{ inputs.php-version }}
          PHP_VARIANT: ${{ inputs.php-variant }}
          ARCH: ${{ contains(matrix.os, 'arm') && 'arm64' || 'amd64' }}
        run: |
          set -euo pipefail

          IMAGES=(php-base php-ext-base)

          for image in "${IMAGES[@]}"
          do
            archive="${image}-${PHP_VERSION}-${PHP_VARIANT}-${ARCH}.tar"
            if [[ ! -f "$archive" ]]; then
              echo "$archive does not exist" >&2
              exit 1
            fi

            dir="${image}-${PHP_VERSION}-${PHP_VARIANT}-${ARCH}"
            rm -rf "$dir"
            mkdir -p "$dir"
            tar -xf "$archive" -C "$dir"
            manifest="$(cat "$dir/index.json")"
            echo "$manifest" | jq -r ".manifests[].platform = {\"os\": \"linux\", \"architecture\": \"${ARCH}\"}" > "$dir/index.json"
            archive_realpath="$(realpath "$archive")"
            pushd "$dir"
            tar -cf "$archive_realpath" *
            popd
            rm -rf "$dir"
          done
      - name: Upload php-base artifact
        uses: actions/upload-artifact@v4
        with:
          name: php-base-${{ inputs.php-version }}-${{ inputs.php-variant }}-${{ contains(matrix.os, 'arm') && 'arm64' || 'amd64' }}
          path: php-base-${{ inputs.php-version }}-${{ inputs.php-variant }}-${{ contains(matrix.os, 'arm') && 'arm64' || 'amd64' }}.tar
      - name: Upload php-ext-base artifact
        uses: actions/upload-artifact@v4
        with:
          name: php-ext-base-${{ inputs.php-version }}-${{ inputs.php-variant }}-${{ contains(matrix.os, 'arm') && 'arm64' || 'amd64' }}
          path: php-ext-base-${{ inputs.php-version }}-${{ inputs.php-variant }}-${{ contains(matrix.os, 'arm') && 'arm64' || 'amd64' }}.tar

  merge-base-images:
    needs: [php-version, build-base-images]
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          sparse-checkout: |
            .github/oci_merge_archives.sh
          sparse-checkout-cone-mode: false
      - name: Download php-base artifacts
        uses: actions/download-artifact@v5
        with:
          pattern: php-base-${{ inputs.php-version }}-${{ inputs.php-variant }}-*
          merge-multiple: true
      - name: Download php-ext-base artifacts
        uses: actions/download-artifact@v5
        with:
          pattern: php-ext-base-${{ inputs.php-version }}-${{ inputs.php-variant }}-*
          merge-multiple: true
      - name: Login to Github Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}
      - name: Merge PHP php images
        env:
          INPUT_PHP_VERSION: ${{ inputs.php-version }}
          PHP_VERSION: ${{ needs.php-version.outputs.php-version }}
          PHP_VARIANT: ${{ inputs.php-variant }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          BUILD_HASH: ${{ needs.php-version.outputs.build-hash }}
        run: |
          set -euo pipefail

          ARCHS=(amd64 arm64)

          IMAGES=(php-base php-ext-base)

          # Check artifacts exists
          for image in "${IMAGES[@]}"
          do
            tags=()
            for arch in "${ARCHS[@]}"
            do
              archive="${image}-${INPUT_PHP_VERSION}-${PHP_VARIANT}-${arch}.tar"
              if [[ ! -f "$archive" ]]; then
                echo "$archive does not exist" >&2
                exit 1
              fi

              tag="ghcr.io/${GITHUB_REPOSITORY}/${image}:build-${BUILD_HASH}-${arch}"
              skopeo --override-arch="$arch" copy oci-archive:"$archive" docker://"$tag"
              tags+=("$tag")
            done

            docker buildx imagetools create "${tags[@]}" --tag "ghcr.io/${GITHUB_REPOSITORY}/${image}:build-${BUILD_HASH}"
          done

  tag-main-images:
    if: >-
      always() && !cancelled() &&
      github.event_name == 'push' && github.ref == 'refs/heads/main' &&
      needs.php-version.result == 'success' &&
      (needs.merge-base-images.result == 'success' || needs.merge-base-images.result == 'skipped') &&
      needs.php-version.outputs.tag-available == '0'
    needs: [php-version, merge-base-images]
    runs-on: ubuntu-24.04
    steps:
      - name: Login to Github Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}
      - name: Tag main images
        env:
          INPUT_PHP_VERSION: ${{ inputs.php-version }}
          PHP_VERSION: ${{ needs.php-version.outputs.php-version }}
          PHP_VARIANT: ${{ inputs.php-variant }}
          BUILD_HASH: ${{ needs.php-version.outputs.build-hash }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          set -euo pipefail
          IMAGES=(php-base php-ext-base)

          # Check artifacts exists
          for image in "${IMAGES[@]}"
          do
            docker buildx imagetools create \
              "ghcr.io/${GITHUB_REPOSITORY}/${image}:build-${BUILD_HASH}" \
              --tag "ghcr.io/${GITHUB_REPOSITORY}/${image}:${PHP_VERSION}-${PHP_VARIANT}"

            docker buildx imagetools create \
              "ghcr.io/${GITHUB_REPOSITORY}/${image}:build-${BUILD_HASH}" \
              --tag "ghcr.io/${GITHUB_REPOSITORY}/${image}:${INPUT_PHP_VERSION}-${PHP_VARIANT}"
          done

  build-and-test-extensions:
    needs: [php-version, merge-base-images, parse-extensions]
    if: >-
      always() && !cancelled() &&
      needs.php-version.result == 'success' &&
      needs.parse-extensions.result == 'success' &&
      (needs.php-version.outputs.available == '1' || needs.merge-base-images.result == 'success')
    uses: ./.github/workflows/php-variant-extensions.yaml
    with:
      php-version: ${{ inputs.php-version }}
      php-variant: ${{ inputs.php-variant }}
      extensions: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.php-version.outputs.extensions-without-tags || needs.php-version.outputs.extensions }}
      extensions-to-build: ${{ needs.php-version.outputs.extensions }}
      extension-build-hashes: ${{ needs.php-version.outputs.extension-build-hashes }}
      base-tag-name: build-${{ needs.php-version.outputs.build-hash }}